description = 'collection of gradle plugins'
group = 'cc.catalysts'
version = '1.0'
if (hasProperty('teamcity')) {
    version += property('teamcity')['build.number']
}

apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    groovy localGroovy()

    // cat-grails
    compile 'com.connorgarvey.gradle:gradle-grails-wrapper:1.0'

    // cat-less
    compile 'com.asual.lesscss:lesscss-engine:1.3.0'
}


configurations {
    snapshot.extendsFrom(archives)
}

uploadSnapshot {
    repositories {
        ivy {
            credentials {
                username = System.getenv('IVY_USERNAME')
                password = System.getenv('IVY_PASSWORD')
            }
            url 'http://artifactory.catalysts.local/catalysts-release-gradle'
            layout 'maven'
        }
    }
}

